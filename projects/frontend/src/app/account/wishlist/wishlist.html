<!--------------- wishlist-section---------------->
<section class="wishlist-container">
   @for (item of wishListData; track $index) {
        <div class="border rounded mt-3 p-3 row">
            <div class="col-2">
                <div class="wrapper-img bg-light p-2 rounded-2">
                    <img [src]="item?.product?.media?.uploadedImages[0]?.url" alt="" class="object-fit-contain rounded-2 w-100">
                </div>
            </div>
            <div class="col-10">
                <div class="wrapper-content">
                    <div class="d-flex align-items-center">
                        <h5 class="heading text-truncate">{{item?.product.title}}</h5>
                        <button class="lh-0 btn cancel-btn">
                           <i class="fa-solid fa-trash fa-xl" (click)="removeWishlist(item.id)"></i>
                        </button>
                    </div>
                    <ul>
                        <li class="mt-md-3 mt-0">
                            <span class="fw-semibold d-inline-block config-title">price</span>
                            <span>â‚¹{{item.product.price_data.regularPrice}}</span>
                        </li>
                    </ul>
                    

                </div>
            </div>
        </div>
    } 
</section>
<!--------------- wishlist-end---------------->
