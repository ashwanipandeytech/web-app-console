<section class="blog about-blog">
    <div class="container">
        <div class="blog-bradcrum">
            <span><a href="index.html">Home</a></span>
            <span class="devider">/</span>
            <span><a href="#" class="fw-semibold">Category</a></span>

<section class="product-category product">
    <div class="container">
        <div class="section-title">
            <h3 class="text-center">Categories</h3>
        </div>
        <div class="category-section">
            @for (control of categoryListData; track $index) {
            <a href="/category-details">
                <div class="product-wrapper">
                    <div class="wrapper-img">
                        <img src="{{control.thumbnail}}" width="180px" alt="">
                    </div>
                    <div class="wrapper-info">
                        <a class="wrapper-details">{{control.name}}</a>
                    </div>
                </div>
            </a>
            }
        </div>
    </div>
</section>
