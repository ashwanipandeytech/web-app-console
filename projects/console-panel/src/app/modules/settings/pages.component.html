<div class="main-content">
  <div class="panel">
    <div class="panel-header">
      <button class="btn btn-sm btn-warning ms-auto" (click)="addPage()">
        Add New Page
      </button>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Slug</th>
              <th class="position-sticky end-0 z-3">Actions</th>
            </tr>
          </thead>
    
          <tbody>
            @for (page of pageList; track $index; let i = $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ page.title || '-' }}</td>
              <td>{{ page.description || '-' }}</td>
              <td>{{ page.slug || '-' }}</td>
    
    
    
              <!-- Actions -->
              <td  class="position-sticky end-0 z-3">
                <button type="button" class="btn text-success" (click)="editPage(page)"><i class="fa fa-pen"></i></button>
                <button type="button" class="btn text-danger" (click)="deletePage(i)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
</div>
