 <section class="product-category product">
    <div class="container">
     <div class="row category-section d-flex gap-0">
  @for (item of categoryListData; track $index) {
    <div class="col-md-2 col-6">
      <a class="category-link" (click)="gotoCategory(item.id)">
        <div class="product-wrapper">
          <div class="wrapper-img">
            <img
              [src]="imgUrl + '/' + item?.thumbnail"
              width="120"
              alt=""
            />
          </div>

          <div class="wrapper-info">
            <span class="wrapper-details">
              {{ item?.name }}
            </span>
          </div>
        </div>
      </a>
    </div>
  }
</div>

    </div>
</section>
