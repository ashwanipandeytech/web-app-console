        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="height: 1.5rem; width: 1.5rem; color: black;"><path d="M15.5 19L8.5 12L15.5 5" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></path></svg>

<!--------------- blog-tittle-section---------------->
<section class="blog">
    <div class="container">
        <div class="blog-bradcrum">
            <span><a href="/">Home</a></span>
            <span class="devider">/</span>
            <span class="fw-semibold">Category</span>
        </div>
        <div class="blog-heading about-heading">
            <h1 class="heading">Category</h1>
        </div>
    </div>
</section>
<!--------------- blog-tittle-section-end---------------->

<section class="product-category product">
    <div class="container">
        <div class="row category-section d-flex gap-0">
            @for (control of categoryListData; track $index) {
                <div class="col-md-2 col-6">
                    <a (click)="gotoCategory(control.id)">
                        <div class="product-wrapper">
                            <div class="wrapper-img">
                                <img src="{{control.thumbnail}}" width="120px" alt="">
                            </div>
                            <div class="wrapper-info">
                                <a class="wrapper-details">{{control.name}}</a>
                            </div>
                        </div>
                    </a>
                </div>
            }
        </div>
    </div>
</section>
