<form [formGroup]="profileForm" (ngSubmit)="submitForm()">

  <div class="row">
    <div class="col-12">
      <div class="account-section">
        <div class="review-form w-100">

          <div class="account-inner-form">
            <div class="review-form-name">
              <label class="form-label fw-semibold">First Name*</label>
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
            </div>

            <div class="review-form-name">
              <label class="form-label fw-semibold">Last Name*</label>
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
            </div>
          </div>

          <div class="account-inner-form">
            <div class="review-form-name">
              <label class="form-label fw-semibold">Email*</label>
              <input type="email" class="form-control" placeholder="user@gmail.com" formControlName="email">
            </div>

            <div class="review-form-name">
              <label class="form-label fw-semibold">Phone*</label>
              <input type="tel" class="form-control" placeholder="+91 **********" formControlName="phone">
            </div>
          </div>

          <div class="account-inner-form">
            <!-- <div class="review-form-name">
              <label class="form-label fw-semibold">Country*</label>
              <select id="country" class="form-select" formControlName="country">
                <option value="">Choose...</option>
                @for(item of countries; track $index){
                <option [value]="$index"  [selected]="item.name === 'India'">{{item.name}}</option>
                }
              </select>
            </div> -->
            <div class="review-form-name">
              <label class="form-label fw-semibold">Address*</label>
              <input type="text" class="form-control" placeholder="Enter your Address" formControlName="address">
            </div>
          </div>

          <div class="account-inner-form city-inner-form">
            <div class="review-form-name">
              <label class="form-label fw-semibold">Town / City*</label>
              <select id="city" class="form-select" formControlName="city">
                <option value="">Choose...</option>
                @for(city of cities; track $index){
                    <option>{{city}}</option>
                }
              </select>
            </div>

            <div class="review-form-name">
              <label class="form-label fw-semibold">Postcode / ZIP*</label>
              <input type="number" class="form-control" placeholder="0000" formControlName="postcode">
            </div>
          </div>

          <div class="submit-btn">
            <!-- <button type="button" class="shop-btn cancel-btn">Cancel</button> -->
            <button type="submit" class="shop-btn update-btn">Update Profile</button>
          </div>
        </div>
      </div>
    </div>
