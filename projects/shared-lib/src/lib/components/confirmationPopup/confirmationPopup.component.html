<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  <p>{{data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="closeWithData('ok')">Yes</button>

</mat-dialog-actions>
