<section class="product-category product">
    <div class="container">
        <div class="section-title d-none d-sm-flex">
            <h3>Category</h3>
            <a href="/category" class="h3 view">View All</a>
        </div>
        <div class="category-section row">
            @for (control of categoryListData; track $index) {
            <a (click)="gotoCategory(control.id)">
                <div class="product-wrapper">
                    <div class="wrapper-img">
                        <img src="{{control.thumbnail}}" width="180px" alt="Feeders">
                    </div>
                    <div class="wrapper-info">
                        <span class="wrapper-details text-dark">{{control.name}}</span>
                    </div>
                </div>
            </a>
            }
        </div>
    </div>

    <div class="banner d-sm-none">
        <img src="../../../images/banner.png" alt="">
    </div>
</section>
