<!--------------- wishlist-section---------------->
@if(isLoading){
<div class="loader d-flex align-items-center justify-content-center">
  <div class="spinner-border spinner-border-lg text-primary" role="status"></div>
</div>
}
@if(!isLoading){
  <div class="top-section d-flex align-items-center border-bottom pb-1 mb-4 px-3 px-md-0">
    <h3>Wishlist Items</h3>
  </div>
  <section class="wishlist-container w-1100 mx-auto">
    @for (item of wishListData; track $index) {
    <div class="border rounded mt-3 p-3 row wrapper">
      <div class="col-2">
        <div class="wrapper-img bg-light p-2 rounded-2">
          <img
            [src]="item?.product?.media?.uploadedImages[0]?.url"
            alt=""
            class="object-fit-contain rounded-2 w-100"
          />
        </div>
      </div>
      <div class="col-10">
        <div class="wrapper-content">
          <div class="d-flex align-items-center">
            <h5 class="heading text-truncate text-capitalize">{{ item?.product.title }}</h5>
            <button
              class="lh-0 btn cancel-btn p-2 d-flex align-items-center"
              data-bs-toggle="modal"
              data-bs-target="#removeProject"
              (click)="removeWishlist(item.id)"
              title="Remove from wishlist"
            >
              <i class="fa-solid fa-trash text-danger"></i>
            </button>
          </div>
          <ul>
            <li class="mt-md-1 mt-0">
              <span class="fw-semibold d-inline-block config-title">price</span>
              <span>â‚¹{{ item.product.price_data.regularPrice }}</span>
            </li>
          </ul>
  
          <button
            type="button"
            class="icon-link icon-link-hover text-primary mt-3"
            (click)="addToCart(item.product)"
          >
            Add to cart
            <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
              <path
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Delete product Modal -->
    <div
      #removeProduct
      class="modal fade"
      id="removeProject"
      tabindex="-1"
      aria-labelledby="removeProjectLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header py-2">
            <h1 class="modal-title fs-5" id="removeProjectLabel">Remove product</h1>
            <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body">Remove product from your wishlist - sure?</div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="shop-btn ms-2" (click)="remove()">Remove</button>
          </div>
        </div>
      </div>
    </div>
  
    }
    <app-no-data
      *ngIf="!wishListData || wishListData.length === 0"
      title="No Wishlist Found"
      message="There are no data available right now."
      [showAction]="false"
      actionText="Reload"
    >
    </app-no-data>
  </section>
}
<!--------------- wishlist-end---------------->
