<div class="address-container">
    <div class="profile-section address-section addresses ">
        <button type="button" (click)="globalFunctionService.openAddressPopup()" class="shop-btn ms-auto d-block mt-0" >Add New Address</button>
        <div class="row g-4">
            @for(item of addressListData; track $index;let i= $index){
                <div class="col-md-6">
                    <div class="seller-info border rounded py-3 px-4">
                        <h5 class="heading mb-3 d-flex align-items-center border-bottom pb-3">
                            <span class="me-auto">Home</span>
                            <button class="btn border"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn border ms-3"><i class="fa-solid fa-trash"></i></button>
                        </h5>
                        <div class="info-list">
                            <ul class="d-flex flex-column gap-2">
                                <li><span class="info-title d-inline-block">Name :</span> {{item.name}}</li>
                                <li><span class="info-title d-inline-block">Email :</span>{{currentUser.user.email}}</li>
                                <li><span class="info-title d-inline-block">Phone :</span>{{item.phone}}</li>
                                <li><span class="info-title d-inline-block">City :</span>{{item.city}}</li>
                                <li><span class="info-title d-inline-block">Zip :</span>{{item.postal_code}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            }
         
            
            <div class="col-lg-6">
                <!-- modal -->
                <div class="modal-wrapper submit">
                    <div class="anywhere-away"></div>

                    <!-- change this -->
                    <div class="login-section account-section modal-main">
                        <div class="review-form">
                            <div class="review-content">
                                <h5 class="comment-title">Add Your Address</h5>
                                <div class="close-btn">
                                    <img src="../images/homepage-one/close-btn.png" alt="close-btn">
                                </div>
                            </div>
                            <div class=" account-inner-form">
                                <div class="review-form-name">
                                    <label for="firstname" class="form-label">First
                                        Name*</label>
                                    <input type="text" id="firstname" class="form-control" placeholder="First Name">
                                </div>
                                <div class="review-form-name">
                                    <label for="lastname" class="form-label">Last Name*</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class=" account-inner-form">
                                <div class="review-form-name">
                                    <label for="useremail" class="form-label">Email*</label>
                                    <input type="email" id="useremail" class="form-control" placeholder="user@gmail.com">
                                </div>
                                <div class="review-form-name">
                                    <label for="userphone" class="form-label">Phone*</label>
                                    <input type="tel" id="userphone" class="form-control" placeholder="+880388**0899">
                                </div>
                            </div>
                            <div class="review-form-name address-form">
                                <label for="useraddress" class="form-label">Address*</label>
                                <input type="text" id="useraddress" class="form-control" placeholder="Enter your Address">
                            </div>
                            <div class=" account-inner-form city-inner-form">
                                <div class="review-form-name">
                                    <label for="usercity" class="form-label">Town /
                                        City*</label>
                                    <select id="usercity" class="form-select">
                                        <option>Choose...</option>
                                        <option>Newyork</option>
                                        <option>Dhaka</option>
                                        <option selected="">London</option>
                                    </select>
                                </div>
                                <div class="review-form-name">
                                    <label for="usernumber" class="form-label">Postcode /
                                        ZIP*</label>
                                    <input type="number" id="usernumber" class="form-control" placeholder="0000">
                                </div>
                            </div>
                            <div class="login-btn text-center">
                                <a class="shop-btn">Add Address</a>
                            </div>
                        </div>
                    </div>
                    <!-- change this -->

                </div>
            </div>

        </div>
    </div>
</div>
