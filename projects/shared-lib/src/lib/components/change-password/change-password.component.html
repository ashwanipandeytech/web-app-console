<div class="password-container">
  <div class="top-section d-flex align-items-center border-bottom pb-1 mb-4 px-3 px-md-0">
    <h3>Change Password</h3>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="form-section review-form">

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="currentpass form-item position-relative">
            <label class="form-label fw-semibold">Current Password*</label>
             <!-- <i class="fa fa-lock"></i> -->
            <input
              [type]="showCurrentPassword?'text':'password'" class="form-control" formControlName="currentPassword" placeholder="Enter current password"/>
              @if (passwordForm.value.currentPassword.length>1) {
                <span role="button" class="password-show position-absolute" (click)="passwordToggle('current')">
                  <i class="fa-solid" [ngClass]="showCurrentPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
              }
          </div>

          <div class="password form-item position-relative my-4">
            <label class="form-label fw-semibold">New Password*</label>
            <!-- <i class="fa fa-lock"></i> -->
            <input [type]="showNewPassword?'text':'password'" class="form-control" formControlName="password" placeholder="Enter new password"/>
              @if (passwordForm.value.password.length>1) {
                <span role="button" class="password-show position-absolute" (click)="passwordToggle('new')">
                  <i class="fa-solid" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
              }
          </div>

          <div class="re-password form-item position-relative">
            <label class="form-label fw-semibold">Re-enter Password*</label>
             <!-- <i class="fa fa-lock"></i> -->
            <input
              [type]="showConfirmPassword?'text':'password'"
              class="form-control"
              placeholder="Enter confirm password"
              formControlName="confirmPassword"/>
              @if (passwordForm.value.confirmPassword.length>1) {
                <span role="button" class="password-show position-absolute" (click)="passwordToggle('reEnter')">
                  <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
              }
          </div>

          <div class="form-btn mt-4">
            <button type="submit" class="shop-btn me-3">
              Update Password
            </button>

            <button type="button" class="shop-btn cancel-btn" (click)="passwordForm.reset()">
              Cancel
            </button>
          </div>

        </form>

      </div>
    </div>

    <div class="col-lg-6">
      <div class="reset-img text-end">
        <img src="../images/homepage-one/reset.webp" alt="reset" />
      </div>
    </div>
  </div>
</div>
