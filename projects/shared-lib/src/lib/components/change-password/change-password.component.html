<div class="password-container">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-section">

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

          <div class="currentpass form-item position-relative">
            <label class="form-label fw-semibold">Current Password*</label>
             <!-- <i class="fa fa-lock"></i> -->
            <input
              [type]="showCurrentPassword?'text':'password'" class="form-control" placeholder="******" formControlName="currentPassword"/>
            <span role="button" class="password-show position-absolute" (click)="passwordToggle('current')"><i class="fa fa-eye"></i></span>
          </div>

          <div class="password form-item position-relative my-4">
            <label class="form-label fw-semibold">New Password*</label>
            <!-- <i class="fa fa-lock"></i> -->
            <input [type]="showNewPassword?'text':'password'" class="form-control" placeholder="******" formControlName="password"/>
            <span role="button" class="password-show position-absolute" (click)="passwordToggle('new')"><i class="fa fa-eye"></i></span>
          </div>

          <div class="re-password form-item position-relative">
            <label class="form-label fw-semibold">Re-enter Password*</label>
             <!-- <i class="fa fa-lock"></i> -->
            <input
              [type]="showConfirmPassword?'text':'password'"
              class="form-control"
              placeholder="******"
              formControlName="confirmPassword"/>
            <span role="button" class="password-show position-absolute" (click)="passwordToggle('reEnter')"><i class="fa fa-eye"></i></span>
          </div>

          <div class="form-btn mt-4">
            <button type="submit" class="shop-btn me-3" [disabled]="passwordForm.invalid">
              Update Password
            </button>

            <button type="button" class="shop-btn cancel-btn" (click)="passwordForm.reset()">
              Cancel
            </button>
          </div>

        </form>

      </div>
    </div>

    <div class="col-lg-6">
      <div class="reset-img text-end">
        <img src="../images/homepage-one/reset.webp" alt="reset" />
      </div>
    </div>
  </div>
</div>
