
 @if (isLoggedIn) {
<div class="password-container">
  <div class="top-section d-flex align-items-center border-bottom pb-2 mb-4 px-3 px-md-0">
    <h3 class="fs-20">Change Password</h3>
  </div>

  <div class="row px-3 px-md-0">
    <div class="col-lg-6">
      <div class="form-section review-form">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="currentpass form-item position-relative">
            <label class="form-label fw-semibold">Current Password*</label>
            <input
              [type]="showCurrentPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="currentPassword"
              placeholder="Enter current password"
              [class.is-invalid]="currentPassword?.invalid && currentPassword?.touched"
              (blur)="checkOldPaasword($event.target.value)"
            />
            <small class="position-absolute fs-12 text-danger">{{wrongPaasword}}</small>
            @if (passwordForm.value.currentPassword.length>1) {
            <span
              role="button"
              class="password-show position-absolute"
              (click)="passwordToggle('current')"
            >
              <i class="fa-solid" [ngClass]="showCurrentPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
            }
          </div>

          <div class="password form-item position-relative my-4">
            <label class="form-label fw-semibold">New Password*</label>
            <input
              [type]="showNewPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="password"
              placeholder="Enter new password"
            />
            @if (passwordForm.value.password.length>1) {
            <span
              role="button"
              class="password-show position-absolute"
              (click)="passwordToggle('new')"
            >
              <i class="fa-solid" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
            }
          </div>

          <div class="re-password form-item position-relative">
            <label class="form-label fw-semibold">Re-enter Password*</label>
            <!-- <i class="fa fa-lock"></i> -->
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="form-control"
              placeholder="Enter confirm password"
              formControlName="confirmPassword"
            />
            @if (passwordForm.value.confirmPassword.length>1) {
            <span
              role="button"
              class="password-show position-absolute"
              (click)="passwordToggle('reEnter')"
            >
              <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
            }
          </div>

          <div class="form-btn mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary cancel-btn me-2"
              (click)="passwordForm.reset()"
            >
              Cancel
            </button>
            <button type="submit" class="shop-btn me-3">Update Password</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="reset-img text-end">
        <img src="../images/homepage-one/reset.webp" alt="reset" />
      </div>
    </div>
  </div>
</div>

 }


  @if (!isLoggedIn) {
    <app-no-data
      title="No Account Found"
      message="There are no data available right now."
      [showAction]="false"
      [displayNoDataText]="false"
      actionText="Login"
      [isLogin]="isLoggedIn"
    >
    </app-no-data>
  }
