<div class="password-container">
  <div class="row align-items-center">
    <div class="col-lg-6">
      <div class="form-section">

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

          <div class="currentpass form-item">
            <label class="form-label">Current Password*</label>
             <i class="fa fa-lock"></i>

            <input
              [type]="showCurrentPassword?'text':'password'"
              class="form-control"
              placeholder="******"
              formControlName="currentPassword"
            />
                <a role="button" class="password-show" (click)="passwordToggle('current')"><i class="fa fa-eye"></i></a>
          </div>

          <div class="password form-item">
            <label class="form-label">New Password*</label>
            <i class="fa fa-lock"></i>
            <input
              [type]="showNewPassword?'text':'password'"
              class="form-control"
              placeholder="******"
              formControlName="password"
            />
                <a role="button" class="password-show" (click)="passwordToggle('new')"><i class="fa fa-eye"></i></a>

          </div>

          <div class="re-password form-item">
            <label class="form-label">Re-enter Password*</label>
             <i class="fa fa-lock"></i>

            <input
              [type]="showConfirmPassword?'text':'password'"
              class="form-control"
              placeholder="******"
              formControlName="confirmPassword"
            />
                <a role="button" class="password-show" (click)="passwordToggle('reEnter')"><i class="fa fa-eye"></i></a>
          </div>

          <div class="form-btn">
            <button
              type="submit"
              class="shop-btn me-3"
              [disabled]="passwordForm.invalid"
            >
              Update Password
            </button>

            <button
              type="button"
              class="shop-btn cancel-btn"
              (click)="passwordForm.reset()"
            >
              Cancel
            </button>
          </div>

        </form>

      </div>
    </div>

    <div class="col-lg-6">
      <div class="reset-img text-end">
        <img src="../images/homepage-one/reset.webp" alt="reset" />
      </div>
    </div>
  </div>
</div>
