<div class="order-container">
    @for (item of orderListData; track $index) {
            <div class="border rounded mb-3 p-3 row">
                <div class="col-2">
                    <div class="wrapper-img bg-light p-2 rounded-2">
                        <img [src]="item?.items[0]?.product?.media?.uploadedImages[0]?.url" alt="" class="object-fit-contain rounded-2 w-100">
                    </div>
                </div>
                
                <div class="col-10">
                    <div class="wrapper-content">
                        <div class="d-flex align-items-center">
                            <h5 class="heading text-truncate">{{item?.items[0].product.title}}</h5>
                            <button class="lh-0 btn cancel-btn" data-bs-toggle="modal" data-bs-target="#removeProject">
                                <i class="fa-solid fa-trash fa-xl"></i>
                            </button>
                        </div>
                        <ul>
                            <li class="mt-md-3 mt-0">
                                <span class="fw-semibold d-inline-block config-title">price</span>
                                <span>â‚¹{{item.total_amount}}</span>
                            </li>
                        </ul>
                        
                        <button type="button" class="icon-link icon-link-hover text-primary mt-3">
                            Order detail
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                                <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </button>

                    </div>
                </div>
            </div>
    }
    

</div>




<!-- Delete product Modal -->
<div class="modal fade" id="removeProject" tabindex="-1" aria-labelledby="removeProjectLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-3" id="removeProjectLabel">Remove product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Remove product from your order history - sure?
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary fs-4" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="shop-btn fs-4 py-2 px-3 my-0 ms-3">Remove</button>
      </div>
    </div>
  </div>
</div>
