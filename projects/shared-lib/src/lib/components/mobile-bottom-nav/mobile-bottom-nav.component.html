    <span class="d-block">Home</span>
  </a>


  <a routerLink="/category">

    <span class="d-block">Categories</span>
  </a>


  <a data-bs-toggle="collapse" href="#collapseExample">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-75"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
    <span class="d-block">Search</span>
  </a>

  <div class="collapse position-absolute" id="collapseExample" style="bottom: 57px;">
    <form class="flex-grow-1">
      <div class="input-group">
        <span class="input-group-text bg-white">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input
          type="text"
          class="form-control border-start-0 ps-0 fw-semibold"
          placeholder="Search for “cow”"
        />
      </div>
    </form>
  </div>


  <a routerLink="/cart">
    <svg
      _ngcontent-ng-c189284604=""
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-shopping-cart-icon lucide-shopping-cart"
    >
      <circle _ngcontent-ng-c189284604="" cx="8" cy="21" r="1"></circle>
      <circle _ngcontent-ng-c189284604="" cx="19" cy="21" r="1"></circle>
      <path
        _ngcontent-ng-c189284604=""
        d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
      ></path>
    </svg>
    <span class="d-block">Cart</span>
  </a>


  <a [routerLink]="['/user-profile']"
    [queryParams]="{ key: 'account' }">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round-icon lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
    <span class="d-block">Profile</span>
  </a>

</div>
