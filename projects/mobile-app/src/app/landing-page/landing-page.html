<div class="bg-primary">
    <img src="assets/images/logo.png" alt="" class="w-100" />
    <header class="position-sticky top-0 bg-primary">
        <div class="px-3 py-2">
            <div class="dropdown">
                <button class="btn text-white dropdown-toggle" type="button"  (click)="openAddressPopup()">
                    Address here 256, Street 65/4
                </button>
            </div>
        
            <!-- Search -->
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>
    
        <!-- Category Icons -->
        <div class="category-icon-wrapper position-sticky top-0">
            <div class="category-icons bg-white p-1">
                @for (control of categoryListData; track $index) {
                <button type="button" class="btn py-0">
                    <img src="{{control.thumbnail}}" alt="{{control.name}}">
                    <span class="small d-block">{{control.name}}</span>
                </button>
                }
            </div>
        </div>
    </header>
        
    <div class="d-flex flex-column overflow-auto bg-light py-3" style="margin-bottom: 54px;">
        <div class="px-3" >
            <!-- Banner -->
            <div class="banner">
                <img src="assets/images/banner-one.png" class="img-fluid rounded" alt="Sale Banner">
            </div>
            
            <section class="suggested-products">
                <!-- Suggested Products -->
                <div class="py-3 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Suggested for you</h6>
                    <a class="icon-link text-primary small icon-link-hover" href="#">
                        See all
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                            <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </a>
                </div>
            
                <div class="row g-3">
                    @for (item of productListData; track $index) {
                    <div class="col-4">
                        <figure class="product-image position-relative text-center bg-white rounded mb-2"
                        (click)="openProduct(item.id)">
                            <img [src]="item?.images[0]?.url" class="img-fluid" alt="">
                        </figure>
                        <button class="btn btn-sm btn-outline-primary fs-12 fw-semibold bg-light px-12 mb-2" (click)="getProductDetails()">Add</button>
                        <div class="product-price">₹ {{item.price_data.regularPrice}}</div>
                        <div class="fs-12 fw-semibold text-muted" (click)="openProduct(item.id)">{{item.title}}</div>
                    </div>
                    }
