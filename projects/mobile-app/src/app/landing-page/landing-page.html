    <!-- Category Icons -->
     <div class="category-icon-wrapper position-sticky top-0">
         <div class="category-icons bg-white">
                @for (control of categoryListData; track $index) {
                <button type="button" class="btn p-1">
                    <img src="{{control.thumbnail}}" alt="{{control.name}}">
                      <span class="small">{{control.name}}</span>
                </button>
                }
            </div>
     </div>

                           </div>
                           <div class="fs-12 fw-semibold text-muted">{{item.title}}</div>
                           <div class="product-price">{{item.price_data.regularPrice}}</div>
                        </div>
