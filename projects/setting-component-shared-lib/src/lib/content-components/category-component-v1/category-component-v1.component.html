<section class="product-category product">
    <div class="container">
        <div class="section-title d-none d-sm-flex">
            <h3>Category</h3>
            <a href="/category" class="h3 view">View All</a>
        </div>
        <div class="category-section">
            @for (control of categoryListData; track $index) {
            <a href="/product-sidebar">
                <div class="product-wrapper" data-aos="fade-right" data-aos-duration="100">
                    <div class="wrapper-img">
                        <img src="{{control.thumbnail}}" width="75px" alt="Feeders">
                    </div>
                    <div class="wrapper-info">
                        <span class="wrapper-details">{{control.name}}</span>
                    </div>
                </div>
            </a>
            }
        </div>
    </div>

    <div class="banner d-sm-none">
        <img src="../../../images/banner.png" alt="">
    </div>
</section>
